<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Hello Students!</h1>
        <p>Resize the browser window to see effect.</p>

        <div class="row">
            <div class="col-9" style="background-color: red;">col-xs-9</div>
            <div class="col-2" style="background-color: green;">col-xs-2</div>
            <div class="col-1" style="background-color: blue;">col-xs-1</div>
        </div>

        <div class="row">
            <div class="col-6" style="background-color: red;">col-xs-6</div>
            <div class="col-4" style="background-color: green;">col-xs-4</div>
            <div class="col-2" style="background-color: blue;">col-xs-2</div>
        </div>

    </div>

</body>

</html>
